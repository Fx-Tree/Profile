<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body class="px-3" style="background-color: hsl(0, 0%, 8%)">
    <!-- Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram -->
    <div class="container d-flex justify-content-center align-items-center profile-parent"
    >
      <div class="row d-flex profile  p-4">
        <div class="col-12 justify-content-center d-flex">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt=""
            style="border-radius: 60px"
            width="120px"
          />
        </div>
        
        <div class="mt-4 col-12">
          <h1 class="text-white text-center" ">
            Jessica Randall
          </h1>
          <p class="fw-bold text-center" style="color: hsl(75, 94%, 57%);">London, United Kingdom</p>
        </div>

        <div class=" col-12">
          <p class="text-white text-center">"Front-end developer and avid reader"</p>
        </div>

        <div class="d-grid gap-3 col-12 mt-2">
          <button class="p-3 text-white fw-bold buttn" type="button"><span>GitHub</span></button>
          <button class="p-3 text-white fw-bold buttn" type="button"><span>Frontend Mentor</span></button>
          <button class="p-3 text-white fw-bold buttn" type="button"><span>LinkedIn</span></button>
          <button class="p-3 text-white fw-bold buttn" type="button"><span>Twitter</span></button>
          <button class="p-3 text-white fw-bold buttn" type="button"><span>Instagram</span></button>
        </div>
      </div>
    </div>

   
  </body>
</html>
